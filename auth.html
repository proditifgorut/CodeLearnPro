<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CodeLearn Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-code"></i>
                    <span>CodeLearn Pro</span>
                </div>
                <h1 id="auth-title">Masuk ke Akun Anda</h1>
                <p id="auth-subtitle">Lanjutkan perjalanan coding Anda</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" name="email" placeholder="masukkan@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span>
                        Ingat saya
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Masuk
                </button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="register-fullname">Nama Lengkap</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-fullname" name="fullname" placeholder="Nama lengkap Anda" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" name="email" placeholder="masukkan@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-phone">No. WhatsApp</label>
                    <div class="input-group">
                        <i class="fab fa-whatsapp"></i>
                        <input type="tel" id="register-phone" name="phone" placeholder="08123456789" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" name="password" placeholder="••••••••" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Konfirmasi Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-confirm" name="confirm_password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('register-confirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <label class="checkbox-container">
                    <input type="checkbox" name="terms" required>
                    <span class="checkmark"></span>
                    Saya setuju dengan <a href="#" class="terms-link">Syarat dan Ketentuan</a>
                </label>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Daftar Sekarang
                </button>
            </form>

            <div class="auth-divider">
                <span>atau</span>
            </div>

            <div class="social-auth">
                <button class="social-btn google-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    Lanjutkan dengan Google
                </button>
                <button class="social-btn github-btn" onclick="socialLogin('github')">
                    <i class="fab fa-github"></i>
                    Lanjutkan dengan GitHub
                </button>
            </div>

            <div class="auth-switch">
                <p id="switch-text">Belum punya akun? <a href="#" id="switch-link" onclick="toggleAuthMode()">Daftar sekarang</a></p>
            </div>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="auth-background">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
